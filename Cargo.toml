[package]
name = "CapsGlow"
version = "0.1.1"
edition = "2021"
description = "Windows Capslock Indicator"
authors = ["iKineticate"]
license = "MIT License"
repository = "https://github.com/iKineticate/CapsGlow"

[dependencies]
tao = "0.31.1"
softbuffer = "0.4.6"
piet-common = "0.7.0"
bytemuck = "1.21.0"
tray-icon = "0.19.2"
image = "0.25"
winreg = "0.55"
anyhow = "1.0.95"

[dependencies.windows]
version = "0.59.0"
features = [
    "Win32_UI_Input_KeyboardAndMouse",
    "Win32_UI_WindowsAndMessaging",
    "Win32_Foundation",
    "Win32_Graphics_Gdi",
    "Win32_Globalization",
    # uiaccess
    "Win32_Security",
    "Win32_System_Diagnostics",
    "Win32_System_SystemServices",
    "Win32_System_Diagnostics_ToolHelp",
    "Win32_System_SystemServices",
    "Win32_System_Environment",
    "Win32_System_Threading"
]

[build-dependencies]
embed-resource = "3.0.1"

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = "s"
panic = "abort"
strip = "debuginfo"